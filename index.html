<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script dref src="js/bootstrap.bundle.min.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container-fluid p-3">
            <div class="row">
                <div class="col d-flex justify-content-between border-bottom">
                    <div class="h6">Case</div>
                    <div class="">Back</div>
                </div>
            </div>
            <br />
            <div class="outer-div">
                <div class="row mb-1">
                    <div class="col-12 col-lg-6">
                        <div class="mb-1">
                            <label for="Client">Client:</label>
                            <input
                                type="text"
                                name="Client"
                                id="Client"
                                size="40"
                            />
                        </div>
                        <div class="mb-1">
                            <label for="CaseType">CaseType:</label>
                            <select name="CaseType" id="CaseType" class="w-25">
                                <option value="">General Case</option>
                            </select>
                        </div>
                        <div class="product-div mb-1">
                            <label for="Product">Product:</label>
                            <select name="Product" id="Product">
                                <option value="none"></option>
                            </select>
                        </div>
                        <div class="module-div mb-1">
                            <label for="Module">Module:</label>
                            <select name="Module" id="Module">
                                <option value="none"></option>
                            </select>
                        </div>
                        <div>
                            <label for="AttachCases">Attach Cases:</label>
                            <input
                                type="text"
                                name="AttachCases"
                                id="AttachCases"
                                size="25"
                            />
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="row">
                            <div class="col col-8 col-lg-8">
                                <div>
                                    <label for="ContactedBy"
                                        >Contacted By:</label
                                    >
                                    <input type="radio" name="VAR" id="VAR" />
                                    <label for="VAR">VAR</label>
                                    <input
                                        type="radio"
                                        name="Client"
                                        id="Client"
                                    />
                                    <label for="Client">Client</label>
                                </div>
                                <div>
                                    <label for="Type">Type:</label>
                                    <input
                                        type="radio"
                                        name="Agent"
                                        id="Agent"
                                    />
                                    <label for="Agent">Agent</label>
                                    <input type="radio" name="Call" id="Call" />
                                    <label for="Call">Call</label>
                                    <input type="radio" name="RDP" id="RDP" />
                                    <label for="RDP">RDP</label>
                                    <input
                                        type="radio"
                                        name="Email"
                                        id="Email"
                                    />
                                    <label for="Email">Email</label>
                                    <input
                                        type="radio"
                                        name="Ticket"
                                        id="Ticket"
                                    />
                                    <label for="Ticket">Ticket</label>
                                    <input
                                        type="radio"
                                        name="Other"
                                        id="Other"
                                    />
                                    <label for="Other">Other</label>
                                </div>
                                <div class="version-div">
                                    <label for="Version">Version:</label>
                                    <select name="select" id="select">
                                        <option value="none"></option>
                                    </select>
                                </div>
                                <div>
                                    <input
                                        type="radio"
                                        name="AttachSolution"
                                        id="AttachSolution"
                                    />
                                    <label for="AttachSolution"
                                        >Attach Solution(s):</label
                                    >
                                    <input
                                        type="radio"
                                        name="AttachNote"
                                        id="AttachNote"
                                    />
                                    <label for="AttachNote">AttachNote:</label>
                                </div>
                            </div>
                            <div class="col col-4 col-lg-4">
                                <div>
                                    <label for="Date">Date:</label>
                                    <input
                                        type="text"
                                        name="Date"
                                        id="Date"
                                        size="10"
                                        value="11-10-2014"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="mb-1">
                        <label for="Problem"><sup>*</sup>Problem:</label>
                        <input
                            type="text"
                            name="Problem"
                            id="Problem"
                            size="120"
                        />
                    </div>
                    <div>
                        <label for="SupportSolution"
                            ><sup>*</sup>Supoort Solution:</label
                        >
                        <input
                            type="text"
                            name="SupportSolution"
                            id="SupportSolution"
                            size="112"
                        />
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-4">
                        <div class="support-by-div mb-1">
                            <label for="SupportBy"
                                ><sup>*</sup> Support By:</label
                            >
                            <select name="SupportBy" id="SupportBy">
                                <option value="Hiren Rathod">
                                    Hiren Rathod
                                </option>
                            </select>
                        </div>
                        <div class="mb-1">
                            <label for="SessionID">Session ID:</label>
                            <input type="text" size="13" />
                            <span>Get Session Data</span>
                        </div>
                        <div class="priority-div mb-1">
                            <label for="Priority"><sup>*</sup> Priority:</label>
                            <select name="Priority" id="Priority">
                                <option value="3-Normal">3-Normal</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="assign-to-div mb-1">
                            <label for="AssignTo"
                                ><sup>*</sup> Assign To:</label
                            >
                            <select name="AssignTo" id="AssignTo">
                                <option value="Hiren Rathod">
                                    Hiren Rathod <sup>*</sup>
                                </option>
                            </select>
                        </div>
                        <div class="agent-no-div mb-1">
                            <label for="agentNo"><sup>*</sup> Agent No:</label>
                            <select name="agentNo" id="agentNo">
                                <option value="None"></option>
                            </select>
                        </div>
                        <div class="ps-type-div">
                            <label for="psType">PS Type:</label>
                            <select name="psType" id="psType">
                                <option value="psType"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="called-by-div">
                            <label for="CalledBy">Called By:</label>
                            <select name="CalledBy" id="CalledBy">
                                <option value="none"></option>
                            </select>
                        </div>
                        <br />
                        <div>
                            <input
                                type="checkbox"
                                name="daily-log"
                                id="daily-log"
                            />
                            <label for="daily-log">Daily Log</label>
                            <input
                                type="checkbox"
                                name="LogActivity"
                                id="LogActivity"
                            />
                            <label for="LogActivity"
                                >Log Interface Activity</label
                            >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-lg-8">
                        <div class="row">
                            <div class="col col-lg-5">
                                <label for="uploadFile">Upload File:</label>
                                <input
                                    type="file"
                                    name="uploadFile"
                                    id="uploadFile"
                                />
                                <span class="ms-lg-5 text-danger"
                                    >[Max file size 2MB]</span
                                >
                            </div>
                            <div class="col col-lg-3 w-25">
                                <button>Attach More</button>
                            </div>
                        </div>
                    </div>
                    <div class="col col-lg-4">
                        <div>
                            <label for="Notify">Notify on Status Update:</label>
                            <input type="text" name="Notify" id="Notify" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="status-div">
                        <label for="Status">Status:</label>
                        <select name="Satus" id="Status">
                            <option value="Pending">Pending</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
